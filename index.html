<!DOCTYPE html>
<!--declaracuion del tipo documento HTML5-->
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--adapotacion de pantalla-->
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <nav>

                <li>segundo</li>
            </ul>

    </header>
    <main>

        </section>
        <section>

        </section>

        </article>

    <article>

    </article>
    
</body>
</html>
